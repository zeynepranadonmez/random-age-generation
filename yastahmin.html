<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/>

        <style>
            #butonlar_hucresi {
                padding: 1;
            }
        </style>

        <script>
            function deger_cagir(){
                
                var tahmin = document.getElementById("user_age").value;

                var rastgele_sayi = Math.floor(Math.random()*100);

                document.getElementById("random_age").value = rastgele_sayi;

                if(tahmin < rastgele_sayi)
                {
                    document.getElementById("result_id").value = -1;
                }
                 else if(tahmin > rastgele_sayi)
                {
                    document.getElementById("result_id").value = "1";
                }
                 else
                {
                    document.getElementById("result_id").value = 0;
                }
            }

            function temizle(){

                document.getElementById("user_age").value = "";
                document.getElementById("random_age").value = "";
                document.getElementById("result_id").value = "";


            }
        </script>
    </head>

    <body>
        

            <table border="1">
                <tr>
                    <td>Yas(2 Haneli 1- 99 Arasinda):</td>
                    <td><input type="text" id="user_age"/></td>
                </tr>
                <tr>
                    <td>Rastgele Uretilen yas:</td>
                    <td><input type="text" id="random_age"/></td>
                </tr>
                <tr>
                    <td>Sonuc:</td>
                    <td><input type="text" id="result_id"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td id="butonlar_hucresi"><input type="submit" value="Tahmin" onclick="deger_cagir()" style="margin-right: 5pt; margin-left: 5pt;"/><input type="reset" value="Temizle" onclick="temizle()"/></td>
                </tr>
            </table>

             
    </body>
</html>
